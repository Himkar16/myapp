plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    runtime ("jakarta.xml.bind:jakarta.xml.bind-api:2.3.2")
}

jar{
    manifest{
        attributes 'Main-Class': 'testapiproject.Student'
    }
}